<div class="container contenedor-login" >
    <div class="row">
        <div class="offset-lg-3 col-lg-6">
           
            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" >
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" formControlName="email" >
                 <div  *ngIf=" loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched )" style="margin-top: 10px;">
                    <div class="alert alert-danger" role="alert" *ngIf="loginForm.get('email').getError('required')">
                        El email es necesario
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="loginForm.get('email').getError('email')">
                        El formato del email es incorrecto
                    </div>
                 </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" formControlName="password" >
                  <div *ngIf=" loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched )" style="margin-top: 10px;">
                    <div class="alert alert-danger" role="alert" *ngIf="loginForm.get('password').getError('required')">
                        El password es necesario
                    </div>  
                </div>
                </div>
                <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">
                    Enviar
                </button>
             <!--    <button type="submit" class="btn btn-warning" (click)="volver()">
                   Home
                </button> -->
                <div class="alert alert-danger" role="alert" *ngIf="email_password_wrong">
                   Email o password incorrecto
                </div> 
              </form>
        </div>
    </div>

</div>
