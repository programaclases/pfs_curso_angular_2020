<div class="container" style="margin-top: 20px">


    <form (ngSubmit)="onSubmit()" [formGroup]="userForm">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" formControlName="nombre">
           
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" formControlName="email">
            <div *ngIf=" userForm.get('email').invalid && (userForm.get('email').dirty || userForm.get('email').touched )"
                style="margin-top: 10px;">
                <div class="alert alert-danger" role="alert" *ngIf="userForm.get('email').getError('required')">
                    El email es necesario
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="userForm.get('email').getError('email')">
                    El formato del email es incorrecto
                </div>
            </div>
        </div>
        <div class="form-group" *ngIf="!update">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <div *ngIf=" userForm.get('password').invalid && (userForm.get('password').dirty || userForm.get('password').touched )"
                style="margin-top: 10px;">
                <div class="alert alert-danger" role="alert" *ngIf="userForm.get('password').getError('required')">
                    El password es necesario
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="nombre">Role</label>
            <input type="text" class="form-control" formControlName="role">
           
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!userForm.valid">
            Save
        </button>
    </form>
</div>
